<!DOCTYPE html >

<!-- define angular app -->
<html ng-app="codingExamples">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- load bootstrap and fontawesome -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- load angular Bootstrap JQuery -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<body ng-controller="AppCtrl as ap">

		<header>
			<nav class="navbar navbar-default" site-navigation-buttons>
			<div class="container">
				<div class="navbar-header col-c-5">
					<a class="navbar-brand" href="#/">James Owen Pabon - Coding Examples</a> 
				</div>
				<div id="navBarContainer" class="col-c-7">
				<div class="btn-group navbar-nav navbar-right" id="site-nav-buttons">
					<a href="#/" id="home" class="btn btn-primary site-nav-link"><i class="fa fa-home"></i> Home</a>
					<div class="btn-group">

					<ul class="dropdown-menu" role="menu">

					</ul>
					</div>
					<a href="#contact" id="contact" class="btn btn-primary site-nav-link"><i class="fa fa-comment"></i> Contact</a>

				</div>
