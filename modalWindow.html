<!-- Modal -->

<div id="commonModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
  	  <button type="button" class="close" data-dismiss="modal">&times;</button>
  	  <ul class="nav-modal nav navbar-nav navbar-left">
  	    <li ng-repeat = "(key, value) in exSrcLinkArray">
  	      <span ng-click="changeSrcType(key)"><i class="{{value.icon}}"></i> {{value.label}}</span>
  	    </li>
  		</ul> 
      </div>
      <div class="modal-body">
	    <div>{{exSrcLinkArray[exSrcType]['src']}}</div> 
      <pre class="view-code"><xmp ng-include="exSrcLinkArray[exSrcType]['src']"></xmp></pre>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
